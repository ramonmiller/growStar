<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Grow Star - Página Principal</title>
        <link rel="stylesheet" href="../style/homepageconsu.css" />
    </head>
    <body>
        <div class="pai">
            <img id="logo" src="../img/growstar.png">
            <div class="filho">
                <p id="inicio">Página Inicial</p>
                <div class="filhao">
                    <h1 id="freelancers">Freelancers</h1>
                    <div class="divlucas">
                        <img id="lucas" class="perfis" src="../img/perfil.png" alt="">
                        <p class="nomes">Lucas Oliveira</p>
                        <p class="atuacao"> (Desenvolvedor Web)</p>
                    </div>
                    <div class="divana">
                        <img id="ana" class="perfis" src="../img/perfil1.jpeg" alt="">
                        <p class="nomes">Ana Rodrigues</p>
                        <p class="atuacao">(Tradutora e Intérprete)</p>
                    </div>
                    <div class="divpedro">
                        <img id="pedro" class="perfis" src="../img/perfil4.jpeg" alt="">
                        <p class="nomes">Pedro Santos</p>
                        <p class="atuacao">(Designer Gráfico)</p>
                    </div>
                    <div class="divmarina">
                        <img id="marina" class="perfis" src="../img/perfil3.jpeg" alt="">
                        <p class="nomes">Marina Almeida</p>
                        <p class="atuacao">(Fotógrafa)</p>
                    </div>
                    <button id="vermais">Ver mais...</button>
                </div>
                <script src="../javascript/script.js"></script>
            </div>
            <div class="filhinho">
                <p id="publicar">Publicar Projeto</p>
                <div>
                <label><input id="descricao" data-ls-module="charCounter" maxlength="500" type="text" placeholder="Descrição do projeto" /></label>
                <label><input id="prazo" type="text" placeholder="Prazo" /></label>
                <label><input id="valor" type="text" placeholder="Valor estimado" /></label>
                <label><input id="contato" type="email" placeholder="Contato" /></label>
            </div>
                <button id="btn">Publicar</button>
            </div>
        </div>
    </body>
</html>
