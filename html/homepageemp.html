<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Grow Star - Página Principal</title>
        <link rel="stylesheet" href="../css/homepageemp.css" />
    </head>
    <body>
        <div class="pai">
            <img id="logo" src="../img/growstar.png">
            <div class="filho">
                <p id="inicio">Página Inicial</p>
                <div class="filhao">
                    <h1 id="freelancers">Empresas e MEI's</h1>
                    <div class="divlucas">
                        <img id="lucas" class="perfis" src="../img/e1.png" alt="">
                        <p class="nomes">Empresa 1</p>
                    </div>
                    <div class="divana">
                        <img id="ana" class="perfis" src="../img/e2.png" alt="">
                        <p class="nomes">Empresa 2</p>
                    </div>
                    <div class="divpedro">
                        <img id="pedro" class="perfis" src="../img/m1.png" alt="">
                        <p class="nomes">MEI 1</p>
                    </div>
                    <div class="divmarina">
                        <img id="marina" class="perfis" src="../img/m2.png" alt="">
                        <p class="nomes">MEI 2</p>
                    </div>
                    <button id="vermais">Ver mais...</button>
                </div>
                <script src="../javascript/script.js"></script>
            </div>
            <div class="filhinho">
                <p id="publicar">Projeto de Cooperação</p>
                <div>
                <label><input id="descricao" data-ls-module="charCounter" maxlength="500" type="text" placeholder="Descrição do projeto" /></label>
                <label><input id="prazo" type="text" placeholder="Grau de urgência" /></label>
                <label><input id="valor" type="text" placeholder="Endereço da Central (se houver)" /></label>
                <label><input id="contato" type="email" placeholder="Contato" /></label>
            </div>
                <button id="btn">Publicar</button>
            </div>
        </div>
    </body>
</html>
