<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Grow Star - Cadastro</title>
        <link rel="stylesheet" href="../style/infopessoal.css" />
    </head>
    <body>
        <div class="pai">
            <img class="logo" src="../img/growstar.png" />
            <img class="discussion" src="../img/Discussion-amico.png" />
            <div class="caixa">
                <h2 id="bemvindo">Informações Pessoais</h2>
                <label><input type="text" placeholder="Nome completo" /></label>
                <label><input type="text" placeholder="Endereço" /></label>
                <label><input data-ls-module="charCounter" class="phone" type="text" placeholder="Número de telefone" /></label>
                <label><input type="text" class="cpf" placeholder="CPF" /></label>
                <a href="homepageconsu.html"><button id="prox">Próximo</button></a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
        <script>
            new Cleave('.cpf', {
                delimiters: ['.', '.', '-'],
                blocks: [3, 3, 3, 2],
                uppercase: true
            });
            new Cleave('.phone', {
                delimiters: ['(', ') ', ' ', '-'],
                blocks: [0, 2, 1, 4, 4],
                numericOnly: true
            });
        </script>
    </body>
</html>
